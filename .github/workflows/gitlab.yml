name: PushGitlab

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    # Runs at 08:30 UTC
    - cron: '30 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      with: 
        fetch-depth: 0

    - name: Push To Gitlab
      run: |
        echo "<!-- $(date) -->" >> README.md
        git config user.name "Alvin Joy"
        git config user.email "15279891-alvinjoy@users.noreply.gitlab.com"
        git remote set-url origin "https://oauth2:${token}@gitlab.com/alvinjoy/alvinjoy.git"
        git add README.md
        git commit -m "Update README with current date"
        git push origin main --force
      env: 
        token: ${{ secrets.GITLAB_TOKEN }}
