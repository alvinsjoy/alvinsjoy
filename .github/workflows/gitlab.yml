name: PushGitlab

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    # Runs at 08:30 UTC
    - cron: '30 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      with: 
        fetch-depth: 0

    - name: Push To Gitlab
      run: |
        echo "<!-- $(date) -->" >> README.md
        git config user.name "Alvin Joy"
        git config user.email "15279891-alvinjoy@users.noreply.gitlab.com"
        git remote set-url origin "https://oauth2:${gitlab_token}@gitlab.com/alvinjoy/alvinjoy.git"
        git remote set-url --add origin "https://oauth2:${codeberg_token}@codeberg.org/alvinjoy/alvinjoy.git"
        git add README.md
        git commit -m "Update README with current date"
        git push origin main --force
      env: 
        gitlab_token: ${{ secrets.GITLAB_TOKEN }}
        codeberg_token: ${{ secrets.CODEBERG_TOKEN }}
