name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:30 UTC
    - cron: "30 0 * * *"

jobs:
  waka:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@8539bedb8277066fc9fe1b47d1f9b108eb866494 # v0.3.1
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          COMMIT_MESSAGE: "üßë‚Äçüíª Update Dev metrics"
          CODE_LANG: py
          BLOCKS: ‚ñÅ‚ñÇ‚ñÉ‚ñÑ‚ñÖ‚ñÜ‚ñá‚ñä
          SHOW_TOTAL: true
          LANG_COUNT: 10
  activity:
    needs: waka
    name: GitHub Activity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - uses: jamesgeorge007/github-activity-readme@df57d5cab9b53277241f93190e176b38dd95eb1a # v0.4.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
