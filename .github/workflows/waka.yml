name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12:30am and 12:30pm IST
    - cron: '0 19,7 * * *'

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          COMMIT_MESSAGE: 'Update Dev metrics'
          CODE_LANG: yaml
          BLOCKS: -â–¦
          SHOW_TOTAL: true
          COMMIT_BY_ME: true
